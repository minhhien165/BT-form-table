<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="Td">Tiến độ hoàn thành công việc</label>
            <input name="Td" id="Td" type="range" min="0" max="100">
        </div>
        <br>
        <div>
            <label for="year">Năm kinh nghiệm</label>
            <input name="year" id="year" type="number">
        </div>
        <br>
        <div>
            <label for="search">Tìm kiếm</label>
            <input name="search" id="search" type="search">
        </div>
        <br>
        <div>
            <label for="favcolor">Màu sắc ưa thích</label>
            <input name="favcolor" id="favcolor" type="color">
        </div>
        <br>
        <div>
            <input type="button" value="Hủy">
            <input type="reset" value="Làm mới">
            <input type="submit" value="Gứi">
        </div>
    </form>
</body>
</html>
